<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Manutenção de Cliente</title>
</h:head> 
<body> 
	<h:form>
		<h:inputHidden value="#{clienteFormBean.cliente.codigo}" />
		<h:panelGrid columns="2">
			<f:facet name="header">Manutenção de Cliente</f:facet>
			
			<h:outputLabel value="Código" />
			<h:outputLabel value="#{clienteFormBean.cliente.codigo}" />
			
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" value="#{clienteFormBean.cliente.nome}" />
			
			<h:outputLabel value="CPF" for="cpf" />
			<h:inputText id="cpf" value="#{clienteFormBean.cliente.cpf}" />
			
			<h:outputLabel value="RG" for="rg" />
			<h:inputText id="rg" value="#{clienteFormBean.cliente.rg}" />
			
			<f:facet name="footer">
				<h:commandButton value="Salvar" 
					action="#{clienteFormBean.salvar()}" />
				<h:commandButton value="Cancelar" 
					action="#{clienteFormBean.voltarParaListagem()}" />
			</f:facet>
		</h:panelGrid>
	</h:form>
</body> 
</html>
